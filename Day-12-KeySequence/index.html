<script>
    const pressed = [];
    const secretCode = "kursad";

    window.addEventListener('keyup', (e) => {
        pressed.push(e.key);
        if(pressed.length > secretCode.length) {
            pressed.shift();
        }
        if(pressed.join("").includes(secretCode)) {
            console.log("Bracooooo")
        }
        console.log(pressed)
    })
   
</script>
